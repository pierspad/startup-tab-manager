<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Startup Tab Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
    <link rel="icon" type="image/png" href="icons/icon-48.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Startup Tab Manager</h1>
        </header>

        <div id="tabs-list">
        </div>

        <div class="settings-container">
            <label class="checkbox-label">
                <input type="checkbox" id="close-others-checkbox">
                <span class="custom-checkbox">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </span>
                <span class="label-text">Close other tabs (unlisted) on startup</span>
            </label>
        </div>

        <div class="add-btn-container">
            <button id="add-tab-btn" class="add-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Add New Tab
            </button>
            <button id="import-btn" class="add-btn secondary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Import Open Tabs
            </button>

        </div>
    </div>

    <div id="notification" class="notification">Saved!</div>
    <script src="options.js"></script>
</body>
</html>
